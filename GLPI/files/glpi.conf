<VirtualHost *:80>
     DocumentRoot /var/www/glpi
     ServerName http://10.1.0.246/

     <Directory /var/www/glpi/>
        Options +FollowSymlinks
        AllowOverride All
        Require all granted
     </Directory>

     ErrorLog ${APACHE_LOG_DIR}/glpi_error.log
     CustomLog ${APACHE_LOG_DIR}/glpi_access.log combined

</VirtualHost>
